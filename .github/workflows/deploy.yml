name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - run: npm ci
      
      # Run the web export; this creates a folder named 'web-build' by default
      - run: npx expo export
      
      # Check that web-build folder exists and list files (for debugging)
      - run: |
          echo "Listing files in web-build folder:"
          ls -l web-build
      
      # Upload the web-build folder for pages deployment
      - uses: actions/upload-pages-artifact@v3
        with:
          path: web-build

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
