name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npx expo export --platform web
      - uses: actions/upload-pages-artifact@v3  # updated from v2 to v3
        with:
          path: dist  # or the output folder of your web export

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages  # required for deploy-pages action
    permissions:
      pages: write
      id-token: write
    steps:
      - uses: actions/deploy-pages@v4
